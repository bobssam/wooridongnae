<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h2>공통 <span>삭제</span></h2>
<address>[apiName]<b>/delete</b></address>

	<h3>삭제</h3>
	<p>
		지정된 글을 삭제합니다.	
	</p>


	
	<h4>요청</h4>
	<pre>{
	"where": {
		// 검색 조건
	}
}</pre>
	<p>
		<b>where</b> 복합적인 조건을 보낼수도 있습니다만, API마다 조건은 선택적으로 이용합니다.<br/>
	</p>


	<h4>정상응답</h4>
	<pre>{
	"status" : "ok",
	"affectedRow" : 1	// 지원진 row 수
}</pre>



	<h4>에러응답 - 실패</h4>
	<pre>
{
	"status": "fail",
	"reason":"[상황에 맞는 안내]"
}</pre>


</body>
</html>
